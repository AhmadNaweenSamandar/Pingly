<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Matching Profile</title>
    <link rel="stylesheet" href="matchform.css">
</head>
<body>
    <div class="container">

        <h1>Create Your Matching Profile</h1>
        <form id="profileForm" onsubmit="event.preventDefault(); submitForm()">
            <div class="photo-upload">
                <div class="photo-preview" id="photoPreview">
                    <i class="fas fa-user"></i>
                </div>
                <label for="photoInput" class="upload-btn">Choose Profile Photo</label>
                <input type="file" id="photoInput" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="role">Your Role</label>
                <input type="text" id="role" placeholder="e.g. Frontend Developer" required>
            </div>
            
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" required>
            </div>
            
            <div class="form-group">
                <label for="level">Your Level</label>
                <select id="level" required>
                    <option value="">Select your level</option>
                    <option value="Beginner">Beginner (0-500 XP)</option>
                    <option value="Intermediate">Intermediate (500-1500 XP)</option>
                    <option value="Advanced">Advanced (1500+ XP)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="badge">Badge Earned</label>
                <input type="text" id="badge" placeholder="e.g. JavaScript Expert">
            </div>
            
            <div class="form-group">
                <label for="work">What I work on</label>
                <textarea id="work" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="goal">Long-term goal</label>
                <textarea id="goal" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="plan">How I plan to achieve it</label>
                <textarea id="plan" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="character">Personal character</label>
                <textarea id="character" required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-back" onclick="window.location.href='matchlanding.html'">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <button type="submit" class="btn btn-submit" >
                    Submit <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </form>
    </div>

    <script src="matchform.js"> </script>
</body>
</html>
