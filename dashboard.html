<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingly Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Top Navigation Buttons -->
    <div class="top-nav">
        <div class="nav-btn-container">
            <button class="nav-btn" id="postProjectBtn">
                <i class="fas fa-plus-circle"></i>
                <span>Post Project</span>
            </button>
            <button class="nav-btn" id="matchBtn">
                <i class="fas fa-users"></i>
                <span>Match</span>
            </button>
            <button class="nav-btn" id="askQuestionBtn">
                <i class="fas fa-question-circle"></i>
                <span>Ask Question</span>
            </button>
            <button class="nav-btn" id="liveCodeBtn">
                <i class="fas fa-code"></i>
                <span>Live Code</span>
            </button>
        </div>
    </div>

    <!-- Profile and Content Selector -->
    <div class="content-selector">
        <div class="profile-icon-container">
            <div class="profile-icon" id="profileIcon">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
        <div class="tabs-container">
            <div class="tabs-bar">
                <div class="tab active" id="projectsTab">Projects</div>
                <div class="tab" id="qaTab">Q&A</div>
                <div class="selection-indicator"></div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Filter Button -->
        <div class="filter-container">
            <div class="filter-btn" id="filterBtn">
                <i class="fas fa-filter"></i>
            </div>
            <div class="filter-options">
                <button class="filter-option">Most Joined</button>
                <button class="filter-option">Trending</button>
                <button class="filter-option">Best Wished</button>
            </div>
        </div>

        <!-- Projects Feed -->
        <div class="projects-feed" id="projectsFeed">
            <!-- Project cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Post Project Modal -->
    <div class="modal" id="postProjectModal">
        <div class="modal-content">
            <h2>Post a New Project</h2>
            <form id="projectForm">
                <div class="form-group">
                    <input type="text" placeholder="Project Name" required>
                </div>
                <div class="form-group">
                    <select required>
                        <option value="">Field of Study</option>
                        <option>Computer Science</option>
                        <option>Data Science</option>
                        <option>Web Development</option>
                    </select>
                </div>
                <div class="form-group">
                    <select required>
                        <option value="">Expertise Level</option>
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="tags-input">
                        <input type="text" placeholder="Add tags (JavaScript, React, etc.)">
                        <div class="tags-container"></div>
                    </div>
                </div>
                <div class="form-group">
                    <textarea placeholder="Project Description" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Back</button>
                    <button type="submit" class="submit-btn">Post</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Join Project Modal -->
    <div class="modal" id="joinProjectModal">
        <div class="modal-content">
            <h2>Join Project Request</h2>
            <div class="applicant-info">
                <div class="info-group">
                    <label>Name:</label>
                    <input type="text" placeholder="Your full name" required>
                </div>
                <div class="info-group">
                    <label>Program of Study:</label>
                    <input type="text" placeholder="Your program" required>
                </div>
                <div class="info-group">
                    <label>Experience:</label>
                    <textarea placeholder="Your relevant experience"></textarea>
                </div>
                <div class="info-group">
                    <label>Special Skills:</label>
                    <textarea placeholder="Your special skills"></textarea>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="cancel-btn">Back</button>
                <button type="submit" class="submit-btn">Request</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
