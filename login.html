<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingly - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="auth-container">
    <!-- White Panel -->
    <div class="panel white-panel">
        <div class="form-content active" id="loginForm">
            <h2>Sign In to Pingly</h2>
            <form id="login">
                <div class="form-group">
                    <input type="text" placeholder="Username or Email" required />
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required />
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                <button type="submit" class="auth-btn">Sign In</button>
            </form>
            <div class="social-divider">
                <span>or continue with</span>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>

        <div class="form-content" id="signupForm">
            <h2>Create Account</h2>
            <form id="signup">
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required />
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required />
                </div>
                <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
            <div class="social-divider">
                <span>or continue with</span>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>

    <!-- Teal Panel -->
    <div class="panel teal-panel">
        <div class="welcome-content active" id="welcomeLogin">
            <h2>Hello, there!</h2>
            <p>Open the doors of communication, coordination and collaboration with us!</p>
            <div class="button-container">
                <button class="auth-switch-btn" id="showSignup">Sign Up</button>
            </div>
        </div>
        <div class="welcome-content" id="welcomeSignup">
            <h2>Welcome back!</h2>
            <p>Keep connecting with amazing people through your account.</p>
            <div class="button-container">
                <button class="auth-switch-btn" id="showLogin">Log In</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
