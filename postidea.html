<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="squaref">
  <h1>Post a New Project</h1>
  <form id="projectForm">
    <div class="form-group">
      <label>Project Title:</label>
      <input type="text" id="projectTitle" required>
    </div>

    <div class="form-group">
      <label>Category/Tag:</label>
      <input type="text" id="projectCategory" required>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <textarea id="projectDescription" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label>Required Skills:</label>
      <input type="text" id="requiredSkills" required>
    </div>

    <div class="form-group">
      <label>Team Members Needed:</label>
      <input type="text" id="teamMembers" required>
    </div>

    <div class="form-group">
      <label>Preferred Timeline:</label>
      <input type="text" id="timeLine" required>
    </div>

    <div class="form-buttons">
      <button type="submit">Post Project</button>
      <button type="button" class="back">Back</button>
    </div>
  </form>
</div>


</body>
</html>
